<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img class="icon" src="../../../assets/icon/índice.png"></ion-img>
  <ion-item>
    <ion-label color="danger" class="ion-text-center">Todos los campos son obligatorios</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" name="name" [(ngModel)]="name" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="onSubmitRegister()">Registrarse</ion-button>
  <br>
  <p class="ion-text-center" [routerLink]="['/login']">Ya tengo cuenta</p>
</ion-content>
